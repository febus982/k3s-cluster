---
- name: Delete K3S HelmChart CRD
  command:
    cmd: "kubectl delete crd helmcharts.helm.cattle.io"
  ignore_errors: yes

- name: Delete K3S HelmChart CRD
  command:
    cmd: "kubectl delete crd helmchartconfigs.helm.cattle.io"
  ignore_errors: yes

- name: Download flux cli
  ansible.builtin.unarchive:
    src: "https://github.com/fluxcd/flux2/releases/download/v{{ flux.version }}/flux_{{ flux.version }}_linux_arm.tar.gz"
    dest: ~{{ ansible_user }}
    remote_src: yes
  become: yes

- name: Bootstrap fluxcd
  ansible.builtin.command:
    cmd: >
      ~{{ ansible_user }}/flux bootstrap github
      --kubeconfig /etc/rancher/k3s/k3s.yaml
      --components-extra=image-reflector-controller,image-automation-controller
      --owner={{ flux.repository_owner }}
      --repository={{ flux.repository_name }}
      --path={{ flux.cluster_path }}
      --read-write-key
      {{ '--personal' if flux.github_personal_account else '' }}
  environment:
    GITHUB_TOKEN: "{{ flux.github_personal_token }}"
...
